<!DOCTYPE html>
<html>
    <head>
        <title>DeDup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>DeDup - An example application</h1>
        <form action="/DeDup/services/duplicates/" method="post">
            Base de dados:<br>
            <input type="text" name="database">
            <br>
            Schema:<br>
            <input type="text" name="schema">
            <br>
            Título:<br>
            <input type="text" name="titulo artigo" size="60">
            <br>
            <br>
            <br>
            Número máximo de documentos a serem retornados:<br>
            <input type="text" name="quantity" size=2 value="10">
            <br>
            <br>
            <input type="submit" value="Pesquisar">
            <br>
            <br>
            <font size="2">&ast; Usar como separador de ocorrências a sequência: &nbsp;<i>//@//</i></font><br>

        </form>
    </body>
</html>
